<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Password Generator</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
 <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
 <div class="container">
     <div class="row">
         <div class="col-lg-8 col-sm-12 mx-auto">
             <div class="content">
                 <h4>Password Generator</h4>
                 <hr />
                 <H6>Generate a Password</H6>
                 <input type="text" id="display">
                 <br />
                 <input type="range" min="8" max="128" name="slider" id="slider" style="display: none">
                 <br />
                 Number: <input type="checkbox" id="num"/>
                 Symbol: <input type="checkbox" id="sym"/>
                 Uppercase: <input type="checkbox" id="upr"/>
                 Lowercase: <input type="checkbox" id="lwr"/>
                 Special Characters: <input type="checkbox" id="spc"/>
                 <hr />
                 <button class="btn btn-danger" onclick="generate()">Generate Password</button>
                 <button onclick="copyPassword()"
                 class="btn btn-secondary">Copy to Clipboard</button>
                 <div id="length"></div>
             </div>
             <div class="previous_passwords">
                 <b>Previously Generated Passwords</b>
                 <br>
                 <div id="lastNums"></div>
             </div>
         </div>
     </div>
 </div>
 <script src="script.js"></script>
</body>
</html>
